{% extends 'r_2_app/songs.html' %}
<!--EXTENDED PAGE-->
{% block content %}
<!--TABLE WITH SONG TITLE AND BAND-->
<table class="table">
    <tr>
        <td>Song Title:</td>
        <td>{{ current_song.song_title}}</td>
    </tr>
    <tr>
        <td>Band:</td>
        <td>{{ current_song.song_band}}</td>
    </tr>
 
</table>
<!--LINK TO EXTRA DETAILS-->
<a href="{% url 'limited_details' current_song.song_id %} ">More Details</a>

{% endblock %}
